<!DOCTYPE html>
<html>
<head>
	<title>My Products</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>
<body>
	<div class="w3-container">
		<div class="w3-bar w3-border w3-light-grey">
  			<a href="/home" class="w3-bar-item w3-button">Home</a>
  			<a href="/add" class="w3-bar-item w3-button">Add Post</a>
  			<a href="/myproducts" class="w3-bar-item w3-button">My Posts</a>
  			<a href="/logout" class="w3-bar-item w3-button w3-green w3-right">Log Out</a>
		</div>
		<br>
		{% if articles %}
			{% for article in articles %}
				<div class="w3-container w3-panel w3-border" style="width:50%; padding: 15px;">
	  				{{article.text}}
	  				<div class="w3-right">
	  					<div class="w3-row-padding">
  							<div class="w3-half">
    							<form method="POST" action="{{url_for('delete_article', id=article.postId)}}">
			  						<input type="submit" class="w3-button w3-circle w3-red" value="X" name="">
			  					</form>
  							</div>
  							<div class="w3-half">
    							<a href="update/{{article.postId}}" class="w3-button w3-teal" >Update</a>
  							</div>
						</div>
	  				</div>
				</div>
				<br>
	    	{% endfor %}
	    {% endif %}

    	{% if msg %}
  			<div class="w3-panel w3-red">{{msg}}</div>
		{% endif %}
	</div>
</body>
</html>
